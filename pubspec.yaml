name: banco_ademi
description: A comprehensive mobile and web banking application for Banco Ademi with Clean Architecture.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.2.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  # State Management
  flutter_bloc: ^8.1.3
  bloc: ^8.1.2
  equatable: ^2.0.5

  # Dependency Injection
  get_it: ^7.6.4
  injectable: ^2.3.2

  # Networking
  dio: ^5.4.0
  retrofit: ^4.0.3
  pretty_dio_logger: ^1.3.1

  # Local Storage
  flutter_secure_storage: ^9.0.0
  shared_preferences: ^2.2.2
  hive: ^2.2.3
  hive_flutter: ^1.1.0

  # Security
  local_auth: ^2.1.8
  crypto: ^3.0.3
  encrypt: ^5.0.3
  pointycastle: ^3.7.4

  # UI Components
  flutter_svg: ^2.0.9
  cached_network_image: ^3.3.1
  shimmer: ^3.0.0
  lottie: ^3.0.0
  flutter_animate: ^4.5.0
  pin_code_fields: ^8.0.1

  # Utilities
  intl: ^0.20.2
  logger: ^2.0.2+1
  connectivity_plus: ^5.0.2
  package_info_plus: ^8.0.0
  device_info_plus: ^10.0.1
  url_launcher: ^6.2.3
  path_provider: ^2.1.2

  # Date & Time
  timeago: ^3.6.0

  # Routing
  go_router: ^13.0.0

  # Forms & Validation
  formz: ^0.7.0

  # Image & Media
  image_picker: ^1.0.7
  permission_handler: ^11.1.0

  # QR Code
  qr_flutter: ^4.1.0
  mobile_scanner: ^3.5.6

  # Notifications
  firebase_core: ^2.24.2
  firebase_messaging: ^14.7.10
  flutter_local_notifications: ^17.2.3

  # Analytics & Monitoring
  firebase_analytics: ^10.8.0
  firebase_crashlytics: ^3.4.9

  # Serialization
  json_annotation: ^4.8.1
  freezed_annotation: ^2.4.1

  # Other
  dartz: ^0.10.1
  rxdart: ^0.27.7

dev_dependencies:
  flutter_test:
    sdk: flutter

  # Linting
  flutter_lints: ^3.0.1
  very_good_analysis: ^5.1.0

  # Code Generation
  build_runner: ^2.4.7
  json_serializable: ^6.7.1
  injectable_generator: ^2.4.1
  retrofit_generator: ^8.0.6
  freezed: ^2.4.6
  hive_generator: ^2.0.1

  # Testing
  mocktail: ^1.0.2
  bloc_test: ^9.1.5
  mockito: ^5.4.4
  integration_test:
    sdk: flutter

flutter:
  uses-material-design: true

  # Assets
  assets:
    - assets/images/
    - assets/icons/
    - assets/animations/
    - assets/mock_data/
    - resources/images/
    - resources/icons/

